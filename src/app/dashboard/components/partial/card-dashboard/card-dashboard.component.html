<div
  class="w-full max-w-xs sm:max-w-sm md:max-w-md rounded-2xl bg-[#1b233d] p-1 overflow-hidden shadow-[0px_7px_20px_0px_rgba(100,100,111,0.2)] transition-transform duration-500 ease-[cubic-bezier(0.175,0.885,0.32,1.275)] hover:scale-105"
>
  <div
    class="h-36 sm:h-40 md:h-40 rounded-[15px] relative flex flex-col bg-gradient-to-r from-cyan-700 to-cyan-300"
  >
    <!-- Elemento decorativo skew -->
    <div
      class="relative w-[110px] sm:w-[130px] h-[25px] sm:h-[30px] bg-[#1b233d] skew-x-[-40deg] shadow-[-10px_-10px_0_0_#1b233d] rounded-br-[10px]"
    ></div>

    <!-- Título -->
    <div class="absolute left-5 top-10">
      <h2 class="text-white text-base sm:text-lg font-semibold text-balance">
        {{ title }}
      </h2>
    </div>

    <!-- Contenedor de porcentaje y gráfico -->

    <div
      class="absolute top-[70px] left-8 flex justify-stretch items-center gap-2 px-2"
    >
      <!-- Porcentaje -->
      <div class="rounded-bl-md px-2 py-1 w-32 flex-1">
        <h2 class="text-white text-sm font-bold">{{ porcentaje }}%</h2>
      </div>

      <!-- Gráfico -->
      <div
        [id]="chartId"
        class="h-16 sm:w-20 sm:h-20 rounded flex items-center justify-center text-white text-xs w-32 flex-1"
      >
        Cargando gráfico...
      </div>
    </div>
  </div>
</div>
