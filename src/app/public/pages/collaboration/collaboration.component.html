<section
  id="colaboraciones"
  [ngClass]="{
    'opacity-100 translate-y-0': visibleSections.colaboraciones,
    'opacity-0 translate-y-10': !visibleSections.colaboraciones
  }"
  class="py-20 px-16 transition-all duration-1000 mt-12"
>
  <div class="container mx-auto">
    <div class="text-center mb-16">
      <h3 class="text-4xl md:text-5xl font-bold text-gray-900 mb-4">
        <span
          class="bg-gradient-to-r from-emerald-600 to-cyan-600 bg-clip-text text-transparent"
        >
          Colaboraciones Institucionales
        </span>
      </h3>
      <p class="text-xl text-gray-600 max-w-3xl mx-auto">
        Alianzas estratégicas que fortalecen nuestra investigación y amplían
        nuestro impacto
      </p>
    </div>

    <div class="grid md:grid-cols-2 gap-8 mb-16">
      <div
        *ngFor="let collaboration of collaborations; index as i"
        class="border-0 bg-white/80 backdrop-blur-sm hover:shadow-xl transition-all duration-500 hover:-translate-y-2 rounded-lg overflow-hidden"
        [ngClass]="{ 'animate-slide-up': visibleSections.colaboraciones }"
        [style.animationDelay]="i * 0.2 + 's'"
      >
        <div
          class="aspect-video bg-gradient-to-br from-emerald-100 to-cyan-100"
        >
          <img
            [src]="collaboration.image || '/assets/img/public/gicaunam.png'"
            [alt]="collaboration.institution"
            class="w-full h-full object-cover"
          />
        </div>
        <div class="p-6">
          <div class="flex items-center justify-between mb-4">
            <span
              class="px-2 py-1 text-sm rounded border"
              [ngClass]="{
                'bg-emerald-100 text-emerald-700 border-emerald-200':
                  collaboration.type === 'Académica',
                'bg-blue-100 text-blue-700 border-blue-200':
                  collaboration.type === 'Internacional',
                'bg-cyan-100 text-cyan-700 border-cyan-200':
                  collaboration.type === 'Gubernamental',
                'bg-teal-100 text-teal-700 border-teal-200':
                  collaboration.type !== 'Académica' &&
                  collaboration.type !== 'Internacional' &&
                  collaboration.type !== 'Gubernamental'
              }"
            >
              {{ collaboration.type }}
            </span>
            <span
              class="px-2 py-1 text-sm rounded border border-emerald-600 text-emerald-600 bg-emerald-50"
            >
              {{ collaboration.status }}
            </span>
          </div>
          <h4 class="text-xl font-bold text-gray-900 mb-2">
            {{ collaboration.institution }}
          </h4>
          <p class="text-gray-600 mb-4 leading-relaxed">
            {{ collaboration.description }}
          </p>
          <div class="flex items-center justify-between text-sm text-gray-500">
            <span>Período: {{ collaboration.year }}</span>
            <button
              class="text-emerald-600 hover:text-emerald-700 text-sm flex items-center gap-1"
              (click)="verDetalles(collaboration)"
            >
              Ver Detalles
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-3 w-3"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M14 5l7 7m0 0l-7 7m7-7H3"
                />
              </svg>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
