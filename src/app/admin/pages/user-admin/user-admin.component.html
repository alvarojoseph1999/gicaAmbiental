<div class="space-y-6">
  <h1 class="text-2xl font-bold text-gray-900">Gestión de Usuarios</h1>
  <div class="space-y-6">
    <!-- Header Actions -->
    <div
      class="flex flex-col sm:flex-row justify-between items-start sm:items-center gap-4"
    >
      <div class="relative flex-1 max-w-md">
        <lucide-icon
          [img]="Search"
          class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400 w-4 h-4"
        ></lucide-icon>
        <input
          type="text"
          placeholder="Buscar usuarios..."
          [(ngModel)]="searchTerm"
          class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent"
        />
      </div>
      <button
        (click)="openUserModal()"
        class="flex items-center space-x-2 bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700 transition-colors"
      >
        <lucide-icon [img]="Plus" class="w-4 h-4"></lucide-icon>
        <span>Nuevo Usuario</span>
      </button>
    </div>

    <!-- Users Table -->
    <div
      class="bg-white rounded-xl shadow-sm border border-gray-200 overflow-hidden"
    >
      <div class="overflow-x-auto">
        <table class="w-full">
          <thead class="bg-gray-50 border-b border-gray-200">
            <tr>
              <th class="text-left py-3 px-4 font-medium text-gray-900">
                Usuario
              </th>
              <th class="text-left py-3 px-4 font-medium text-gray-900">
                Email
              </th>
              <th class="text-left py-3 px-4 font-medium text-gray-900">Rol</th>
              <th class="text-left py-3 px-4 font-medium text-gray-900">
                Estado
              </th>
              <th class="text-left py-3 px-4 font-medium text-gray-900">
                Último Acceso
              </th>
              <th class="text-left py-3 px-4 font-medium text-gray-900">
                Acciones
              </th>
            </tr>
          </thead>
          <tbody class="divide-y divide-gray-200">
            <tr *ngFor="let user of filteredUsers()" class="hover:bg-gray-50">
              <td class="py-3 px-4">
                <div class="flex items-center space-x-3">
                  <div
                    class="w-8 h-8 bg-green-500 rounded-full flex items-center justify-center"
                  >
                    <span class="text-white text-sm font-medium">{{
                      user.name.charAt(0)
                    }}</span>
                  </div>
                  <span class="font-medium text-gray-900">{{ user.name }}</span>
                </div>
              </td>
              <td class="py-3 px-4 text-gray-600">{{ user.email }}</td>
              <td class="py-3 px-4">
                <div class="flex items-center space-x-1">
                  <lucide-icon
                    [img]="getRoleIcon(user.role)"
                    [class]="'w-4 h-4 ' + getRoleColor(user.role)"
                  >
                  </lucide-icon>
                  <span
                    [class]="'text-sm font-medium ' + getRoleColor(user.role)"
                  >
                    {{ getRoleLabel(user.role) }}
                  </span>
                </div>
              </td>
              <td class="py-3 px-4">
                <span
                  [class]="
                    'px-2 py-1 text-xs font-medium rounded-full ' +
                    getStatusClass(user.status)
                  "
                >
                  {{ user.status === "active" ? "Activo" : "Inactivo" }}
                </span>
              </td>
              <td class="py-3 px-4 text-gray-600 text-sm">
                {{ user.lastLogin }}
              </td>
              <td class="py-3 px-4">
                <div class="flex items-center space-x-2">
                  <button
                    (click)="editUser(user)"
                    class="p-1 text-gray-400 hover:text-blue-600 transition-colors"
                  >
                    <lucide-icon [img]="Edit" class="w-4 h-4"></lucide-icon>
                  </button>
                  <button
                    (click)="resetPassword(user)"
                    class="p-1 text-gray-400 hover:text-yellow-600 transition-colors"
                  >
                    <lucide-icon [img]="Shield" class="w-4 h-4"></lucide-icon>
                  </button>
                  <button
                    (click)="deleteUser(user)"
                    class="p-1 text-gray-400 hover:text-red-600 transition-colors"
                  >
                    <lucide-icon [img]="Trash2" class="w-4 h-4"></lucide-icon>
                  </button>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <!-- User Modal -->
    <div
      *ngIf="showUserModal()"
      class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50"
    >
      <div class="bg-white rounded-xl shadow-xl w-full max-w-md mx-4">
        <div class="p-6">
          <h3 class="text-lg font-semibold text-gray-900 mb-4">
            {{ selectedUser() ? "Editar Usuario" : "Nuevo Usuario" }}
          </h3>

          <form class="space-y-4">
            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1"
                >Nombre</label
              >
              <input
                type="text"
                [(ngModel)]="userForm.name"
                name="name"
                class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent"
                placeholder="Nombre completo"
              />
            </div>

            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1"
                >Email</label
              >
              <input
                type="email"
                [(ngModel)]="userForm.email"
                name="email"
                class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent"
                placeholder="correo@ejemplo.com"
              />
            </div>

            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1"
                >Rol</label
              >
              <select
                [(ngModel)]="userForm.role"
                name="role"
                class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent"
              >
                <option value="user">Usuario</option>
                <option value="moderator">Moderador</option>
                <option value="admin">Administrador</option>
              </select>
            </div>

            <div>
              <label class="block text-sm font-medium text-gray-700 mb-1"
                >Estado</label
              >
              <select
                [(ngModel)]="userForm.status"
                name="status"
                class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-transparent"
              >
                <option value="active">Activo</option>
                <option value="inactive">Inactivo</option>
              </select>
            </div>
          </form>

          <div class="flex justify-end space-x-3 mt-6">
            <button
              (click)="closeUserModal()"
              class="px-4 py-2 text-gray-600 hover:text-gray-800 transition-colors"
            >
              Cancelar
            </button>
            <button
              (click)="saveUser()"
              class="px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 transition-colors"
            >
              {{ selectedUser() ? "Actualizar" : "Crear" }}
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
